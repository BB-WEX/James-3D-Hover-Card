<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>3d Hover Card</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="top-img">
                <img src="https://ik.imagekit.io/bertbigbite/placeholder-image.webp?updatedAt=1746710764174" alt="">
            </div>
            <div class="txt">
                <h1>3D HOVER CARD<h1>
                <h2>Hover me to find out more information</h2>
            </div>
            <div class="hidden-txt hidden">
                <p>Creative 3D card, using CSS 3D Properties</p>
            </div>
            <div class="bottom-content">
                <div class="icons">
                    <img src="/imgs/instagram.png" alt="">
                    <img src="/imgs/twitter.png" alt="">
                    <img src="/imgs/discord.png" alt="">
                </div>
                <div class="btn">
                    <button>Expand</button>
                    <img src="/imgs/down.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
